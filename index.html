<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="calculator-backend.js"></script>
</head>
<body>
    <div class="container">
        <div class="screen">
            123456789
        </div>
        <div class="buttons">
            <div class="row">

                <div class="blue-button button" id="AC">
                    <button>AC</button>
                </div>

                <div class="blue-button button" id="plus-minus">
                    <button>+/-</button>
                </div>

                <div class="blue-button button" id="percantage">
                    <button>%</button>
                </div>

                <div class="operation button" id="divide">
                    <button>/</button>
                </div>

            </div>

            <div class="row">

                <div class="number button" id="1">
                    <button>1</button>
                </div>

                <div class="number button" id="2">
                    <button>2</button>
                </div>

                <div class="number button" id="3">
                    <button>3</button>
                </div>

                <div class="operation button" id="multiply">
                    <button>*</button>
                </div>

            </div>

            <div class="row">

                <div class="number button" id="4">
                    <button>4</button>
                </div>

                <div class="number button" id="5">
                    <button>5</button>
                </div>

                <div class="number button" id="6">
                    <button>6</button>
                </div>

                <div class="operation button" id="subtract">
                    <button>-</button>
                </div>

            </div>

            <div class="row">

                <div class="number button" id="7">
                    <button>7</button>
                </div>

                <div class="number button" id="8">
                    <button>8</button>
                </div>

                <div class="number button" id="9">
                    <button>9</button>
                </div>

                <div class="operation button" id="add">
                    <button>+</button>
                </div>

            </div>
        
            <div class="row">

                <div class="number button" id="0">
                    <button>0</button>
                </div>
                    
                <div class="number button" id="dot">
                    <button>.</button>
                </div>

                <div class="blue-button button" id="back">
                    <button><img src="images/backspace.png" alt="Backspace"></button>
                </div>

                <div class="operation button" id="equal">
                    <button>=</button>
                </div>

            </div>
                
        </div>
    </div>
</body>
</html>
